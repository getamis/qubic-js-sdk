name: qubic-js-sdk CI

on: [pull_request, push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.22]

    steps:
    - uses: actions/checkout@v2
    - name: unit-testings ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install
    - run: yarn tsc
    - run: yarn test
      env:
        CI: true